feature:
  flags:
    FEATURE_ONE: true
    FEATURE_TWO: false
    FEATURE_THREE: true
    FEATURE_FOUR: true
    FEATURE_FIVE: true

spring:
  config:
    import: kubernetes

server:
  port: 8081

management:
  server:
    port: 8082
  endpoints:
    web:
      base-path: /
      exposure:
        include: '*'
    endpoint:
      health:
        show-details: always


---
spring:
  cloud:
    kubernetes:
      config:
        enabled: true
        sources:
          - name: feature-flags
  config:
    activate:
      on-cloud-platform: kubernetes